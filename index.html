<!DOCTYPE html>

<html lang= "en">

<head>

    <meta  charset= "UTF-8">
    <meta  http-equiv= "X-UA-Compatible"  content= "IE=edge">
    <meta  name= "viewport"  content= "width= device-width, initial-scale= 1">


    <title> Hayley S. - Project I </title>


    <!-- CSS file -->
    <link  rel= "stylesheet"  href= "style.css">


    <!-- page header -->
    <div  id= "header">
        <h1  id= "Flixter"> 
            Flixter
            <img  id= "popcorn"  alt= "popcorn"  src= "images/popcorn_85x85.png">  
        </h1>
    </div>

</head>


<body>

    <!-- all search elements & display text -->
    <div  id= "content-div">

        <!-- all search elements -->
        <form  id= "form">

            <!-- search bar display text -->
            <label  id= "search-display-text"  for= "search-input"> 
                Search the site: 
            </label>

            <br>

            <!-- clear search button -->
            <button  id= "close-search-btn"  title= "Clear search"  onclick= "document.getElementById(search-input).value= ''"> 
                x 
            </button>

            <!-- search bar -->
            <input  id= "search-input"  title= "Enter keyword/movie title"  type= "text"  
            placeholder= "Search Flixter..."  value="">

            <!-- submit search button -->
            <button  id= "search-btn"  type= "submit"> 
                Find Movies 
            </button>
            
        </form> <!-- end form -->


        <!-- "now playing" display text -->
        <h1  hidden  id= "H1-nowPlaying"> 
            Now Playing in Theaters: 
        </h1>

        <!-- "search input value" empty display text -->
        <h1  hidden  id= "H1-searchResults"></h1>

    </div> <!-- end content-div -->


    <!-- empty div to display future movies -->
    <div  id= "movies-grid"></div>

    <!-- load more movies button -->
    <div  id= "more-movies">
        <button  id= "load-more-movies-btn"> 
            More Movies 
        </button>
    </div> 

    <!-- TMDB logo for attribute -->
    <div  id= "footer">
        <img  alt= "TMDB logo"  src= "images/TMDB_logo.svg"  width="55%"  height="35%"> 
    </div>
    
    <!-- JavaScript file -->
    <script  src= "script.js"></script>

</body>


</html>
