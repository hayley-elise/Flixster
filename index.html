<!DOCTYPE html>

<html lang= "en">

<head>

    <meta  charset= "UTF-8">
    <meta  http-equiv= "X-UA-Compatible"  content= "IE=edge">
    <meta  name= "viewport"  content= "width= device-width, initial-scale= 1">


    <title> Hayley S. - Project I </title>


    <!-- CSS file -->
    <link  rel= "stylesheet"  href= "style.css">

</head>


<body>

    <!-- all search elements & display text -->
    <div  id= "content-div">

        <!-- page title  (will turn into button later) -->
        <div  id= "header"> 
            <h1  id= "Flixter"> 
                ~ Flixter  <img  id= "popcorn"  alt= "popcorn"  src= "images/popcorn.png"> ~ 
            </h1>
        </div>

        <!-- all search elements -->
        <form  id= "form">

            <!-- clear search button -->
            <button  id= "close-search-btn"  title= "Clear Search"> 
                x 
            </button>

            <!-- search bar -->
            <input  id= "search-input"  title= "Enter a keyword/movie title"  type= "text"  
            placeholder= "Search Flixter..."  value="">

            <!-- submit search button -->
            <button  id= "search-btn"  type= "submit"> 
                Find Movies 
            </button>
            
        </form> <!-- end form -->


        <!-- "now playing" display text -->
        <h1  hidden  id= "H1-nowPlaying"> 
            Now Playing in Theaters: 
        </h1>

        <!-- "search input value" empty display text -->
        <h1  hidden  id= "H1-searchResults"></h1>

    </div> <!-- end content-div -->


    <!-- div to display future movies -->
    <div  id= "movies-grid"></div>

    <!-- load more movies/search results button -->
    <div  id= "more-btn-container"> 
        <button  id= "load-more-movies-btn"> 
            More Movies 
        </button> 
    </div>
    
    <!-- back to top button -->
    <button  id= "back-to-top"  title= "Back to Top"  onclick= "backToTop()">
        ^ 
    </button>


    <!-- TMDB Logo, takes you to TMDB website -->
    <a  href= "https://www.themoviedb.org/">  
        <img  id= "TMDB"  alt= "TMDB logo"  src= "images/TMDB_logo.svg"  width= "22%"  height= "12%">
    </a>


    <!-- JavaScript file -->
    <script  src= "script.js"></script>

</body>


</html>
